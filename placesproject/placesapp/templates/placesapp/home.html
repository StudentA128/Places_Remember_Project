<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <!--Add Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--Home page header-->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/"
         class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none keychainify-checked">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li style="font-size: 200%">Places Remember</li>
      </ul>
      <!--Button for user logout-->
      <div class="text-end">
        <button type="button" class="btn btn-light me-4">
          {% if user.is_authenticated %}
          <a href="{% url 'account_logout' %}" style="color: black; text-decoration: none">Выйти</a>
          {% else %}
          <a href="{% url 'account_login' %}" style="color: black; text-decoration: none">Войти с помощью Google/VK</a>
          {% endif %}
        </button>
      </div>
      <!--/Button for user logout-->
      <!--Element with user data-->
      <div class="text-end">
        <div>
          <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="64" height="64" class="rounded-circle">
        </div>
        <div align="center">
          {{ user.first_name }}
        </div>
      </div>
      <!--/Element with user data-->
    </div>
  </div>
</header>
<!--/Home page header-->

<!--Button to add memories of a place-->
<div class="mx-auto" style="width: 20%">
  <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#dataForm">
    Добавить воспоминание
  </button>
</div>
<!--/Button to add memories of a place-->

</body>
</html>
