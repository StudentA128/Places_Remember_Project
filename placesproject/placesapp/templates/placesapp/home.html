<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <!--Style for maps-->
    <style>
        .container-fluid {
            height: 300px;
        }

    </style>
    <!--/Style for maps-->
    <!--Add Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--/Add Bootstrap-->
</head>
<body>

<!--Home page header-->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none keychainify-checked">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li style="font-size: 200%">Places Remember</li>
            </ul>
            <!--Button for user logout-->
            <div class="text-end">
                <button type="button" class="btn btn-light me-4">
                    {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" style="color: black; text-decoration: none">Выйти</a>
                    {% else %}
                    <a href="{% url 'account_login' %}" style="color: black; text-decoration: none">Войти с помощью
                        Google/VK</a>
                    {% endif %}
                </button>
            </div>
            <!--/Button for user logout-->
            <!--Element with user data-->
            <div class="text-end">
                <div>
                    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="64" height="64"
                         class="rounded-circle">
                </div>
                <div align="center">
                    {{ user.first_name }}
                </div>
            </div>
            <!--/Element with user data-->
        </div>
    </div>
</header>
<!--/Home page header-->

<!--Modal window for adding memories of a place-->
<div class="container">

    <!--Button to add memories of a place-->
    <div class="mx-auto" style="width: 20%">
        <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#dataForm">
            Добавить воспоминание
        </button>
    </div>
    <!--Button to add memories of a place-->

    <!--Form for data about new place-->
    <div class="modal fade" id="dataForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Новое воспоминание</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div>
                                <label>
                                    Широта
                                    {{ form.place_latitude }}
                                </label>
                                <label>
                                    Долгота
                                    {{ form.place_longitude }}
                                </label>
                            </div>

                            <div id="map" class="container-fluid mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label">Название</label>
                            {{ form.place_title }}
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label">Комментарий</label>
                            {{ form.place_description }}
                        </div>
                        {{ form.user_id }}
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--Form for data about new place-->

    <!--Script to add value user_id field to form-->
    <script>
        document.getElementById('user').value = "{{ user.socialaccount_set.all.0.user }}";

    </script>
    <!--/Script to add value user_id field to form-->

    <!--Script for Google Maps API-->
    <script>
    function updateCoordinates(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
    }

    function initMap() {
        var map, marker;
        var myLatlng = {
            lat: 55.99036527008534,
            lng: 92.79367385755147
        };
        document.getElementById('lat').value = myLatlng.lat;
        document.getElementById('lng').value = myLatlng.lng;

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: myLatlng
        });

        marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            draggable: true
        });

        marker.addListener('dragend', function(e) {
            var position = marker.getPosition();
            updateCoordinates(position.lat(), position.lng())
        });

        map.addListener('click', function(e) {
            marker.setPosition(e.latLng);
            updateCoordinates(e.latLng.lat(), e.latLng.lng())
        });

        map.panTo(myLatlng);
    }

    </script>
    <!--/Script for Google Maps API-->

</div>
<!--Modal window for adding memories of a place-->

<!--Google maps api connection script-->
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPjXmqxkQCgc7y6WbU0ro20A-eH-rjXkY&callback=initMap">
</script>
<!--/Google maps api connection script-->
<!--Script for Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<!--/Script for Bootstrap-->

</body>
</html>
