<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
    <!--Add Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--Welcome page header-->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none keychainify-checked">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li style="font-size: 200%">Places Remember</li>
            </ul>
            <!--Button for user authorization-->
            <div class="text-end">
                <button type="button" class="btn btn-light ">
                    <a style="color: black; text-decoration: none">Войти с помощью
                        Google/VK</a>
                </button>
            </div>
            <!--/Button for user authorization-->
        </div>
    </div>
</header>
<!--/Welcome page header-->

<!--Application description-->
<div class="container mt-4" align="center">
    <br>
    <h4>Веб-приложение Places Remember позволяет сохранять впечатления о посещенных местах.</h4>
    <h4>Чтобы начать использовать данный сервис вам нужно войти с помощью профиля google или vk.</h4>
    <h4>После этого вы сможете добавлять новые воспоминания или просматривать воспоминания, добавленные ранее.</h4>
</div>
<!--/Application description-->

<!--Script for Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--/Script for Bootstrap-->

</body>
</html>
